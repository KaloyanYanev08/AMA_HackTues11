{% extends 'base.html' %}

{% block content %}

<div class="min-h-sm flex items-center justify-center">
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100 mt-15">
        <form class="card-body" method="POST">
            <span class="text-2xl font-bold text-center">Register</span>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Email</span>
                </label>
                <input type="email" name="email" placeholder="email" class="input input-bordered" required />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <input type="password" name="password" placeholder="password" class="input input-bordered" required />
                <label class="label">
                    <span class="label-text">Confirm Password</span>
                </label>
                <input type="password" name="password" placeholder="password" class="input input-bordered" required />
                <label class="label">
                    <a href="{{ url_for('login') }}" class="label-text-alt link link-hover">Already have an account?</a>
                </label>
            </div>

            <div class="form-control mt-6">
                <button class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
