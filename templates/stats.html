{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="card bg-base-100 shadow-xl mb-8">
        <div class="card-body">
            <h1 class="card-title text-3xl sm:text-4xl md:text-5xl font-bold text-center">Welcome to Your Dashboard{% if username %}, {{ username }}{% endif %}</h1>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        <!-- Pie Chart Box -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body p-4 aspect-square">
                <canvas id="pieChart" class="rounded-lg w-full h-full"></canvas>
            </div>
        </div>

        <!-- Activities Box -->
        <div class="card bg-base-100 shadow-xl lg:col-span-3">
            <div class="card-body">
                <h2 class="card-title text-2xl sm:text-3xl md:text-4xl font-bold text-center mb-6">Today's schedule</h2>

                <div class="space-y-6">
                    <div class="flex items-center gap-4">
                        <div class="w-4 h-4 rounded-full bg-gradient-to-r from-[#FF2323] to-[#FF6D1F]"></div>
                        <span class="flex-1">Activity 1</span>
                        <div class="w-32 sm:w-48 h-3 bg-base-200 rounded-full overflow-hidden">
                            <div class="bg-gradient-to-r from-[#FF2323] to-[#FF6D1F] h-full rounded-full transition-all duration-500" style="width: 60%"></div>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="w-4 h-4 rounded-full bg-gradient-to-r from-[#FFB800] to-[#FF6D1F]"></div>
                        <span class="flex-1">Activity 2</span>
                        <div class="w-32 sm:w-48 h-3 bg-base-200 rounded-full overflow-hidden">
                            <div class="bg-gradient-to-r from-[#FFB800] to-[#FF6D1F] h-full rounded-full transition-all duration-500" style="width: 80%"></div>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="w-4 h-4 rounded-full bg-gradient-to-r from-[#FF6D1F] to-[#FFB800]"></div>
                        <span class="flex-1">Activity 3</span>
                        <div class="w-32 sm:w-48 h-3 bg-base-200 rounded-full overflow-hidden">
                            <div class="bg-gradient-to-r from-[#FF6D1F] to-[#FFB800] h-full rounded-full transition-all duration-500" style="width: 40%"></div>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="w-4 h-4 rounded-full bg-gradient-to-r from-[#FF4E00] to-[#FF9F00]"></div>
                        <span class="flex-1">Activity 4</span>
                        <div class="w-32 sm:w-48 h-3 bg-base-200 rounded-full overflow-hidden">
                            <div class="bg-gradient-to-r from-[#FF4E00] to-[#FF9F00] h-full rounded-full transition-all duration-500" style="width: 75%"></div>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="w-4 h-4 rounded-full bg-gradient-to-r from-[#7F00FF] to-[#9D00FF]"></div>
                        <span class="flex-1">Activity 5</span>
                        <div class="w-32 sm:w-48 h-3 bg-base-200 rounded-full overflow-hidden">
                            <div class="bg-gradient-to-r from-[#7F00FF] to-[#9D00FF] h-full rounded-full transition-all duration-500" style="width: 90%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Summary Box -->
    <div class="card bg-base-100 shadow-xl mt-8">
        <div class="card-body prose max-w-none">
            <h2 class="card-title">Summary</h2>
            <p class="text-xl">
                Text goes here
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const ctx = document.getElementById('pieChart').getContext('2d');

        const gradients = [
            ctx.createLinearGradient(0, 0, 0, 400),
            ctx.createLinearGradient(0, 0, 0, 400),
            ctx.createLinearGradient(0, 0, 0, 400),
            ctx.createLinearGradient(0, 0, 0, 400),
            ctx.createLinearGradient(0, 0, 0, 400)
        ];

        const colorPairs = [
            ['#FF2323', '#FF6D1F'],
            ['#FFB800', '#FF6D1F'],
            ['#FF6D1F', '#FFB800'],
            ['#FF4E00', '#FF9F00'],
            ['#7F00FF', '#9D00FF']
        ];

        const selectedGradients = gradients.slice(0, 5);
        const selectedLabels = ['Activity 1', 'Activity 2', 'Activity 3', 'Activity 4', 'Activity 5'];

        selectedGradients.forEach((gradient, index) => {
            gradient.addColorStop(0, colorPairs[index][0]);
            gradient.addColorStop(1, colorPairs[index][1]);
        });

        const resizeChart = () => {
            const container = ctx.canvas.parentElement;
            ctx.canvas.height = container.clientWidth;
        };

        const pieChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: selectedLabels,
                datasets: [{
                    data: [10, 20, 30, 25, 15],
                    backgroundColor: selectedGradients,
                    borderWidth: 2,
                    borderColor: '#ffffff',
                    borderRadius: 10,
                    spacing: 5
                }]
            },
            options: {
                responsive: true,
                cutout: '85%',
                plugins: {
                    legend: {
                        display: false
                    }
                },
                maintainAspectRatio: false,
            }
        });

        window.addEventListener('resize', resizeChart);
        resizeChart();
    });
</script>
{% endblock content %}
