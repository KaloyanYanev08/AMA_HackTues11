{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-100 py-10 px-4 text-center animate__animated animate__fadeIn animate__delay-1s">
    <h1 class="text-5xl font-bold">Welcome to Your Dashboard, (Username)</h1>
</div>

<div class="bg-gray-100 flex flex-col items-center py-10">
    <div class="w-[80%] flex flex-col lg:flex-row gap-8">

        <!-- Pie Chart Box -->
        <div class="w-full lg:w-1/4 p-4 bg-white shadow-xl rounded-2xl flex items-center justify-center" style="flex-grow: 1;">
            <canvas id="pieChart" class="rounded-lg w-full h-full"></canvas>
        </div>

        <!-- Activities Box -->
        <div class="w-full lg:w-3/4 p-6 bg-white shadow-xl rounded-2xl flex flex-col justify-start" style="flex-grow: 1;">
            <h2 class="text-4xl font-bold text-center mb-4">Goals</h2>

            <div class="space-y-4">
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded-full bg-gradient-to-r from-[#FF2323] to-[#FF6D1F] mr-2"></div>
                    <span>Activity 1</span>
                    <div class="ml-auto w-24 rounded-full h-2.5 relative">
                        <div class="bg-gradient-to-r from-[#FF2323] to-[#FF6D1F] h-full rounded-full" style="width: 60%"></div>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="w-4 h-4 rounded-full bg-gradient-to-r from-[#FFB800] to-[#FF6D1F] mr-2"></div>
                    <span>Activity 2</span>
                    <div class="ml-auto w-24 bg-gray-100 rounded-full h-2.5 relative">
                        <div class="bg-gradient-to-r from-[#FFB800] to-[#FF6D1F] h-full rounded-full" style="width: 80%"></div>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="w-4 h-4 rounded-full bg-gradient-to-r from-[#FF6D1F] to-[#FFB800] mr-2"></div>
                    <span>Activity 3</span>
                    <div class="ml-auto w-24 bg-gray-100 rounded-full h-2.5 relative">
                        <div class="bg-gradient-to-r from-[#FF6D1F] to-[#FFB800] h-full rounded-full" style="width: 40%"></div>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="w-4 h-4 rounded-full bg-gradient-to-r from-[#FF4E00] to-[#FF9F00] mr-2"></div>
                    <span>Activity 4</span>
                    <div class="ml-auto w-24 bg-gray-100 rounded-full h-2.5 relative">
                        <div class="bg-gradient-to-r from-[#FF4E00] to-[#FF9F00] h-full rounded-full" style="width: 75%"></div>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="w-4 h-4 rounded-full bg-gradient-to-r from-[#7F00FF] to-[#9D00FF] mr-2"></div>
                    <span>Activity 5</span>
                    <div class="ml-auto w-24 bg-gray-100 rounded-full h-2.5 relative">
                        <div class="bg-gradient-to-r from-[#7F00FF] to-[#9D00FF] h-full rounded-full" style="width: 90%"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- New Div Below the Two Boxes -->
    <div class="w-[80%] mt-10 p-6 bg-white shadow-xl rounded-2xl">
        <p class="text-xl text-gray-700">
            Text goes here
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('pieChart').getContext('2d');

    const gradients = [
        ctx.createLinearGradient(0, 0, 0, 400),
        ctx.createLinearGradient(0, 0, 0, 400),
        ctx.createLinearGradient(0, 0, 0, 400),
        ctx.createLinearGradient(0, 0, 0, 400),
        ctx.createLinearGradient(0, 0, 0, 400)
    ];

    const colorPairs = [
        ['#FF2323', '#FF6D1F'], // Fiery Red to Orange
        ['#FFB800', '#FF6D1F'], // Bright Yellow to Orange
        ['#FF6D1F', '#FFB800'], // Orange to Bright Yellow
        ['#FF4E00', '#FF9F00'], // Red to Yellow
        ['#7F00FF', '#9D00FF']  // Purple gradient
    ];

    const selectedGradients = gradients.slice(0, 5);
    const selectedLabels = ['Activity 1', 'Activity 2', 'Activity 3', 'Activity 4', 'Activity 5'];

    selectedGradients.forEach((gradient, index) => {
        gradient.addColorStop(0, colorPairs[index][0]);
        gradient.addColorStop(1, colorPairs[index][1]);
    });

    const pieChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: selectedLabels,
            datasets: [{
                data: [10, 20, 30, 25, 15], 
                backgroundColor: selectedGradients, 
                borderWidth: 2,
                borderColor: '#ffffff',
                borderRadius: 10,
                spacing: 5
            }]
        },
        options: {
            responsive: true,
            cutout: '85%',
            plugins: {
                legend: {
                    display: false
                }
            },
            maintainAspectRatio: false,  // This allows resizing dynamically based on container size
        }
    });
</script>
{% endblock content %}
