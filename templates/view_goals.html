{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">View Goals</h1>
    <a href="{{ url_for('add_goal') }}" class="btn btn-primary mb-4">Add New Goal</a>
    <div class="overflow-x-auto">
        <table class="table w-full">
            <thead>
                <tr>
                    <th>Details</th>
                    <th>Hour Goal</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for goal in goals %}
                <tr>
                    <td>{{ goal.goal_details }}</td>
                    <td>{{ goal.hour_goal }}</td>
                    <td>
                        <a href="{{ url_for('edit_goal', goal_id=goal.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
