{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 pb-12">
    <div class="bg-white shadow-lg rounded-lg p-6 relative">
        <div class="bg-primary text-white text-2xl font-bold text-center py-4 rounded-lg mb-6">
            View Goals
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for goal in goals %}
            <a href="{{ url_for('edit_goal', goal_id=goal.id) }}" class="card border rounded-lg p-6 hover:shadow-lg transition-shadow duration-200 cursor-pointer">
                <h3 class="text-lg font-semibold">{{ goal.goal_details }}</h3>
                <p class="mt-2 text-sm"><strong>Hour Goal:</strong> {{ goal.hour_goal }}</p>
            </a>
            {% endfor %}
        </div>
    </div>
    <div class="bottom-4 left-4 mt-5">
        <a href="{{ url_for('add_goal') }}" class="btn btn-primary">
            + Add New Goal
        </a>
    </div>
</div>
{% endblock %}
