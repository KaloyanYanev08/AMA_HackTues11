{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center w-full mb-10">
    <div class="card w-full max-w-lg shadow-2xl bg-white mt-15">
        <div class="card-body">
            <span class="text-2xl font-bold text-center mb-6 text-primary">Edit Schedule for Monday</span>
            <form method="POST" action="/edit-schedule">
                <div class="bg-white font-semibold">
                    <div class="bg-base-100 border-base-300 p-6">
                        <h3 class="text-xl font-bold text-center mb-4 text-secondary">Activities for Monday</h3>
                        <div class="flex form-control mb-4 justify-center w-full">
                            <div class="flex-col w-full">
                                <label class="label-text text-lg font-semibold w-full">Activity 1: Meeting</label>
                                <input type="text" class="input input-bordered text-base w-full" value="Discuss project updates" />
                            </div>
                        </div>
                        <div class="form-control mb-4 flex justify-between">
                            <div>
                                <label class="label-text text-lg font-semibold">Start Time</label>
                                <input id='right' type="time" class="input input-bordered text-base" value="09:00" />
                            </div>
                            <div>
                                <label class="label-text text-lg font-semibold">End Time</label>
                                <input id='right' type="time" class="input input-bordered text-base" value="10:00" />
                            </div>
                        </div>
                        <hr class="my-4 border-t-2">
                        <div class="flex form-control mb-4 justify-center w-full">
                            <div class="flex-col w-full">
                                <label class="label-text text-lg font-semibold w-full">Activity 2: Coding Session</label>
                                <input type="text" class="input input-bordered text-base w-full" value="Work on new feature" />
                            </div>
                        </div>
                        <div class="form-control mb-4 flex justify-between">
                            <div>
                                <label class="label-text text-lg font-semibold">Start Time</label>
                                <input id='right' type="time" class="input input-bordered text-base" value="10:30" />
                            </div>
                            <div>
                                <label class="label-text text-lg font-semibold">End Time</label>
                                <input id='right' type="time" class="input input-bordered text-base" value="12:00" />
                            </div>
                        </div>
                        <hr class="my-4 border-t-2">
                        <div class="flex form-control mb-4 justify-center w-full">
                            <div class="flex-col w-full">
                                <label class="label-text text-lg font-semibold w-full">Activity 3: Lunch Break</label>
                                <input type="text" class="input input-bordered text-base w-full" value="Relax and eat" />
                            </div>
                        </div>
                        <div class="form-control mb-4 flex justify-between">
                            <div>
                                <label class="label-text text-lg font-semibold">Start Time</label>
                                <input id='right' type="time" class="input input-bordered text-base" value="12:30" />
                            </div>
                            <div>
                                <label class="label-text text-lg font-semibold">End Time</label>
                                <input id='right' type="time" class="input input-bordered text-base" value="13:30" />
                            </div>
                        </div>
                        <div class="form-control mt-6 flex justify-center">
                            <button class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
